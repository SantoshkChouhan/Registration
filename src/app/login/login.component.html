<mat-card>
    <mat-card-content>
        <div class="header">
            <h2>Login Form</h2>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onlogin(loginForm)">
            <div class="email">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
            </mat-form-field>
</div>
            <div class="password">
             <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
            
        </div>
        <button mat-raised-button color="primary" type="submit">Login</button>
        <div>
        <span>Create New Account <a [routerLink]="['../register']" routerLinkActive="router-link-active" >SingUp</a></span>
        </div>
        </form>
    </mat-card-content>
</mat-card>
